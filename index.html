<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@100;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <div class="user1-info">
        <label>Player1 Name: </label>
        <input type="text" required id="player-name1">
        <label>Player2 Name: </label>
        <input type="text" required id="player-name2">
    </div>
    <div class="buttons">
        <button id="start-btn">Start Game</button>
        <button id="restart-btn">Restart Game</button>
    </div>
    <div class="gameboard"></div>
    <div class="result-container"></div>
</body>
</html>
